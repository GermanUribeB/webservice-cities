apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://git.epam.com/johnatan_lima/webservice-cities.git
    targetRevision: HEAD
    path: templates
  destination: 
    server: https://kubernetes.default.svc
    namespace: travelers

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true